<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>

    <link rel="stylesheet" type="text/css" href="resources/css/reset.min.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  </head>
  <body>

    <div class="container">
      <div class="calculator" id="calculator">
        <div class="display">
          <div class="word">
            Calculator
          </div>
            <p id="display">0</p>
        </div>
        <div class="keys">
          <button data-action="clear">C</button>
          <button class="math" data-action="plusminus">+/-</button>
          <button class="math" data-action="percentages">%</button>
          <button class="math" data-action="divide">รท</button>

          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="math" data-action="multiply">&times;</button>

          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="math" data-action="subtract">-</button>

          <button>1</button>
          <button>2</button>
          <button data-number="9">3</button>
          <button class="math" data-action="add">+</button>

          <button data-action="decimal">.</button>
          <button>0</button>
          <button data-action="delete"><i class="fas fa-backspace"></i></button>
          <button data-action="equal">=</button>





        </div>
      </div>
    </div>

  </body>
  <script src="resources/js/main.js" charset="utf-8"></script>
</html>
